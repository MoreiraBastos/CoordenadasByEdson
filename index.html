<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Cores</title>
    <link rel="manifest" href="manifest.json">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jogo das Cores">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <div class="container">
        <h1>Jogo das Cores</h1>
        <p>Adivinhe se a casa é <strong>Branca</strong> ou <strong>Preta</strong>!</p>
        <div id="coordinate">A1</div>

        <button id="btn-white">Branca</button>
        <button id="btn-dark">Preta</button>

        <p>Pontuação: <span id="score">0</span></p>
        <p id="message"></p>

        <h3>Digite o seu nome:</h3>
        <input type="text" id="player-name" placeholder="Seu nome">

        <h3>Histórico de Pontuação:</h3>
        <ul id="score-history"></ul>

        <div id="top-scores"></div>
    </div>

    <footer>
        <p>© 2025 Feito por Edson Moreira Bastos | moreira.bastos@outlook.com</p>
    </footer>
</body>
